name: Frontend Deployment Pipeline

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Notify Build Started
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d parse_mode=Markdown \
          -d text="ğŸš€ *Build Started*
          
          ğŸ“¦ Repo: ${{ github.repository }}
          ğŸŒ¿ Branch: ${{ github.ref_name }}
          ğŸ‘¤ Actor: ${{ github.actor }}"

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build project
        run: npm run build
        env:
          VITE_JAVA_API_URL: ${{ secrets.VITE_JAVA_API_URL }}
          VITE_PYTHON_API_URL: ${{ secrets.VITE_PYTHON_API_URL }}

      - name: âŒ Notify Build Failed
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d parse_mode=Markdown \
          -d text="âŒ *Build Failed*
          
          ğŸ“¦ Repo: ${{ github.repository }}
          ğŸŒ¿ Branch: ${{ github.ref_name }}
          ğŸ”— Commit: https://github.com/${{ github.repository }}/commit/${{ github.sha }}"

      - name: âœ… Notify Build Success
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d parse_mode=Markdown \
          -d text="âœ… *Build Successful*
          
          ğŸ“¦ Repo: ${{ github.repository }}
          ğŸŒ¿ Branch: ${{ github.ref_name }}"

      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1


  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Notify Deploy Started
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d parse_mode=Markdown \
          -d text="ğŸš€ *Deployment Started*"

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to S3
        run: |
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME_DEV }}/ \
            --delete \
            --region us-east-1

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_DEV }} \
            --paths "/*"

      - name: âŒ Notify Deploy Failed
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d parse_mode=Markdown \
          -d text="âŒ *Deployment Failed*"

      - name: âœ… Notify Deploy Success
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d parse_mode=Markdown \
          -d text="âœ… *Deployment Successful*
          
          ğŸŒ Environment: DEV"